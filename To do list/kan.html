<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="kan.css">
    
    <title>📝Att g&oumlra lista</title>

  </head>
  <body>
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Skriv arbetsuppgifter</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit"value="+ Lägg till"id="todo_submit" />
      </div>
    </div>
    <!-- Att göra -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>Uppgifter</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ L&aumlgg till</button>
        <div class="todo" draggable="true">
          Ring Kalle
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h1>Att g&oumlra</h1>
      </div>
      <div class="status">
        <h1>G&oumlr</h1>
      </div>
      <div class="status">
        <h1>Har gjort</h1>
      </div>
    </div>
    <script src="kan.js"></script>
    <div id="overlay"></div>
  </body>
</html>
